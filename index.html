<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OshEstate - Недвижимость в Оше</title>
    <link rel="stylesheet" href="style.css">

</head>
<body data-page="home">

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links" id="nav-links-container"></ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>

    <header class="hero home-hero">
        <div class="hero-overlay"></div>
        <div class="hero-content fade-in-up">

            <div class="category-choice">
                <a href="buy.html" class="choice-card">
                    <div class="icon-box"><i class="fas fa-key"></i></div>

                    <span class="btn-link" data-lang="btn_go">Перейти &rarr;</span>
                </a>

                <a href="rent.html" class="choice-card">
                    <div class="icon-box"><i class="fas fa-clock"></i></div>

                    <span class="btn-link" data-lang="btn_go">Перейти &rarr;</span>
                </a>
            </div>
        </div>
    </header>

    <footer>
        <div class="container footer-content">
            <div class="footer-col">

            </div>
