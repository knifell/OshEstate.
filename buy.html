<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить недвижимость - OshEstate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="sale"> <div id="toast-container"></div>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links" id="nav-links-container"></ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>Продажа недвижимости в Оше</h1>
            
            <div class="search-box compact">
                <form class="search-grid" onsubmit="event.preventDefault();">
                    <div class="input-group full-width">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Район, улица...">
                    </div>
                    <div class="input-group">
                        <select id="categorySelect">
                            <option value="all">Все объекты</option>
                            <option value="flat">Квартиры</option>
                            <option value="house">Дома</option>
                            <option value="land">Участки</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="number" id="priceMax" placeholder="Цена до (сом)">
                    </div>
                    <div class="input-group">
                        <select id="sortSelect">
                            <option value="new">Свежие</option>
                            <option value="cheap">Дешевые</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="container section">
        <div class="section-header">
            <h2>Найдено вариантов: <span id="count-badge">0</span></h2>
        </div>
        <div class="listings-grid" id="listings-container">
            <div class="loader">Загрузка...</div>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
