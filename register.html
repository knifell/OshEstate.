<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - OshEstate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links" id="nav-links-container">
                <li><a href="index.html">Главная</a></li>
                <li><a href="buy.html">Купить</a></li>
                <li><a href="rent.html">Снять</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="container section">
        <div class="card-style" style="max-width: 450px; margin: 20px auto;">
            <h2 style="text-align: center; margin-bottom: 25px;">Регистрация</h2>

            <form id="registerForm">
                
                <div id="step-1">
                    <div class="form-group">
                        <label>Ваше имя</label>
                        <input type="text" id="regName" placeholder="Иван Иванов" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" id="regPhone" placeholder="0555 123 456">
                    </div>
                    
                    <button type="button" id="btnGetCode" class="btn-submit">Получить код</button>
                    
                    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                        Уже есть аккаунт? <a href="login.html" style="color: var(--accent); font-weight: bold;">Войти</a>
                    </p>
                </div>

                <div id="step-2" style="display: none; animation: fadeInUp 0.5s;">
                    <div class="form-group">
                        <label>Код из СМС (Тест: 1234)</label>
                        <input type="text" id="verifyCode" placeholder="Введите 1234">
                    </div>
                    <div class="form-group">
                        <label>Придумайте пароль</label>
                        <input type="password" id="regPass" placeholder="******">
                    </div>
                    
                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                </div>

            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-bottom">&copy; 2026 OshEstate.</div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>

</body>
</html>
