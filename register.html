<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - OshEstate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="toast-container"></div>

    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card-style" style="width: 100%; max-width: 450px;">
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="index.html" class="logo">Osh<span>Estate</span></a>
                <h2 style="margin-top: 10px;">Создать аккаунт</h2>
            </div>

            <form id="registerForm">
                
                <div id="step-1">
                    <div class="form-group">
                        <label>Ваше имя</label>
                        <input type="text" id="regName" required placeholder="Как к вам обращаться?">
                    </div>

                    <div class="form-group">
                        <label>Номер телефона (WhatsApp)</label>
                        <div class="input-group" style="background: white; border: 1px solid #ddd;">
                            <i class="fas fa-phone" style="margin-left: 10px;"></i>
                            <input type="tel" id="regPhone" required placeholder="0XXX XX-XX-XX" maxlength="15" style="border: none; padding-left: 0; font-weight: bold; letter-spacing: 1px;">
                        </div>
                        <small style="color:#999;">Этот номер будет указан в ваших объявлениях.</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="regPass" required placeholder="Минимум 6 символов" minlength="6">
                    </div>

                    <div class="form-group">
                        <label>Повторите пароль</label>
                        <input type="password" id="regPassConfirm" required placeholder="******">
                    </div>

                    <button type="button" id="btnGetCode" class="btn-submit">Получить код</button>
                </div>

                <div id="step-2" style="display: none; text-align: center;">
                    <div style="background: #f1f9fe; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                        <i class="fas fa-paper-plane" style="font-size: 2rem; color: var(--accent); margin-bottom: 10px;"></i>
                        <p>Мы отправили код на вашу почту.</p>
                        <p style="font-weight: bold;" id="displayEmail"></p>
                    </div>

                    <div class="form-group">
                        <label>Введите 4-значный код</label>
                        <input type="text" id="verifyCode" placeholder="0000" maxlength="4" style="text-align: center; letter-spacing: 5px; font-size: 1.5rem; font-weight: bold;">
                    </div>

                    <button type="submit" class="btn-submit">Подтвердить и войти</button>
                    <button type="button" id="btnBack" style="background: none; border: none; color: #7f8c8d; margin-top: 15px; cursor: pointer; text-decoration: underline;">Назад / Изменить данные</button>
                </div>

            </form>

            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                Уже есть аккаунт? <a href="login.html" style="color: var(--accent); font-weight: bold;">Войти</a>
            </p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
