<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - OshEstate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card-style" style="width: 100%; max-width: 400px;">
            <div style="text-align: center; margin-bottom: 20px;">
                <a href="index.html" class="logo">Osh<span>Estate</span></a>
                <h2 style="margin-top: 10px;">С возвращением!</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="Ваш email">
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="loginPass" required placeholder="******">
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>

            <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                Нет аккаунта? <a href="register.html" style="color: var(--accent); font-weight: bold;">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
