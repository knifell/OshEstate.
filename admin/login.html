<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Админку - OshEstate</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">

    <div class="card-style" style="width: 100%; max-width: 400px; text-align: center; padding: 40px;">
        <a href="../index.html" class="logo" style="display:block; margin-bottom:30px; text-decoration:none; font-size: 2rem;">
            Osh<span style="background: linear-gradient(135deg, #ff7f50, #ff6b81); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Estate</span>
        </a>
        
        <h2 style="margin-bottom: 20px; color: #333;">Вход для персонала</h2>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div class="form-group" style="margin-bottom: 0;">
                <label style="text-align: left;">Пароль администратора</label>
                <input type="password" id="adminPassInput" placeholder="Введите пароль" 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; text-align: center;">
            </div>
            
            <button type="button" onclick="checkPass()" class="btn-submit">Войти в панель</button>
        </div>

        <a href="../index.html" style="display: block; margin-top: 20px; color: #7f8c8d; font-size: 0.9rem;">
            &larr; Вернуться на сайт
        </a>
    </div>

    <script>
        // Простая функция проверки пароля
        function checkPass() {
            const input = document.getElementById('adminPassInput');
            const pass = input.value.trim();

            // ПАРОЛЬ: admin
            if (pass === 'admin') {
                // Сохраняем "ключ" в браузере, что мы вошли
                localStorage.setItem('oshAdminLoggedIn', 'true');
                
                // Переходим на главную страницу админки
                window.location.href = 'index.html';
            } else {
                alert('Неверный пароль! Попробуйте: admin');
                input.value = ''; // Очистить поле
                input.focus();
            }
        }

        // Чтобы работала клавиша Enter
        document.getElementById('adminPassInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPass();
            }
        });
    </script>
</body>
</html>
