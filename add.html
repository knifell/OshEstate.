<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать объявление - OshEstate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body data-page="add">

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links" id="nav-links-container">
    <li><a href="index.html">Главная</a></li>
    <li><a href="buy.html">Купить</a></li>
    <li><a href="rent.html">Снять</a></li>
    <li><a href="login.html">Войти</a></li>
</ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="container section">
        <div class="card-style" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align: center; margin-bottom: 20px;">Новое объявление</h2>
            <p style="text-align: center; color: #7f8c8d; margin-bottom: 30px;">Бесплатное размещение за 1 минуту</p>

            <form id="createAdForm">
                
                <div class="form-group">
                    <label>Тип сделки</label>
                    <div class="radio-group">
                        <label class="radio-btn">
                            <input type="radio" name="dealType" value="sale" checked>
                            <span>Продажа</span>
                        </label>
                        <label class="radio-btn">
                            <input type="radio" name="dealType" value="rent">
                            <span>Аренда</span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Категория</label>
                        <select id="inputType">
                            <option value="flat">Квартира</option>
                            <option value="house">Дом</option>
                            <option value="land">Участок</option>
                            <option value="commerce">Коммерция</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Комнат</label>
                        <input type="number" id="inputRooms" value="1" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Цена (сом)</label>
                        <input type="number" id="inputPrice" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label>Площадь (м²)</label>
                        <input type="number" id="inputArea" placeholder="0" required>
                    </div>
                </div>

                <div class="form-group" style="position: relative;">
                    <label>Адрес (Начните вводить или поставьте точку на карте)</label>
                    
                    <input type="text" id="inputAddress" placeholder="Например: Ош, улица Ленина" required autocomplete="off">
                    
                    <ul id="suggestions" class="suggestions-list"></ul>
                    
                    <div id="map-picker" class="map-container"></div>
                    <small style="color: #7f8c8d;">Клик по карте автоматически заполнит адрес.</small>
                    
                    <input type="hidden" id="inputLat">
                    <input type="hidden" id="inputLng">
                </div>

                <div class="form-group">
                    <label>Фотографии объекта (Макс. 5)</label>
                    <input type="file" id="inputImageFile" accept="image/*" multiple style="padding: 10px; background: #f9f9f9; border: 1px dashed #ccc;">
                    <div id="imagePreviewContainer" style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;"></div>
                </div>

                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="inputDesc" rows="4" placeholder="Расскажите подробнее..."></textarea>
                </div>

                <div class="form-group">
                    <label>Ваш номер телефона</label>
                    <input type="text" id="inputPhone" readonly style="background: #eee; cursor: not-allowed;">
                    <small style="color: #999;">Номер привязан к аккаунту.</small>
                </div>

                <button type="submit" class="btn-submit">Опубликовать</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Простой скрипт превью фото (чтобы не тянуть из главного скрипта)
        document.getElementById('inputImageFile').addEventListener('change', function(event) {
            const files = event.target.files;
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = ''; 
            if (files.length > 5) {
                alert("Можно выбрать максимум 5 фото!");
                this.value = ''; 
                return;
            }
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '80px'; img.style.height = '60px'; img.style.objectFit = 'cover';
                    img.style.borderRadius = '5px'; img.style.border = '1px solid #ddd';
                    container.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>

</html>
