<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать объявление - OshEstate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div id="toast-container"></div>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links">
                <li><a href="index.html">← На главную</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section fade-in-up">
        <div class="add-listing-container" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2>Новое объявление</h2>
                <p>Бесплатное размещение за 1 минуту</p>
            </div>

            <form class="add-form card-style" id="createAdForm">
                
                <div class="form-group">
                    <label>Тип сделки</label>
                    <div class="radio-group-modern" style="display:flex; gap:10px; background:#f4f6f8; padding:5px; border-radius:8px;">
                        <label style="flex:1; text-align:center; cursor:pointer;">
                            <input type="radio" name="dealType" value="sale" checked style="display:none;" onchange="this.parentNode.style.background='white'; this.parentNode.nextElementSibling.style.background='transparent'">
                            <span style="display:block; padding:10px; border-radius:6px; font-weight:bold; background:white; box-shadow:0 2px 5px rgba(0,0,0,0.05);">Продажа</span>
                        </label>
                        <label style="flex:1; text-align:center; cursor:pointer;">
                            <input type="radio" name="dealType" value="rent" style="display:none;" onchange="this.parentNode.style.background='white'; this.parentNode.previousElementSibling.style.background='transparent'">
                            <span style="display:block; padding:10px; border-radius:6px; font-weight:bold;">Аренда</span>
                        </label>
                    </div>
                </div>

                <div class="form-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Категория</label>
                        <select id="inputType" required>
                            <option value="flat">Квартира</option>
                            <option value="house">Дом</option>
                            <option value="land">Участок</option>
                            <option value="commerce">Коммерция</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Комнат</label>
                        <input type="number" id="inputRooms" min="0" max="20" value="1">
                    </div>
                </div>

                <div class="form-row" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Цена (сом)</label>
                        <input type="number" id="inputPrice" required placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>Площадь (м²)</label>
                        <input type="number" id="inputArea" required placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Адрес / Район</label>
                    <input type="text" id="inputAddress" required placeholder="Например: мкр. Анар, дом 5">
                </div>
                
                <div class="form-group">
                    <label>Ваш номер телефона</label>
                    <div style="position: relative;">
                        <input type="text" id="inputPhone" readonly 
                               style="font-weight:bold; color:#555; background: #eee; cursor: not-allowed; border-color: #ddd;">
                        <i class="fas fa-lock" style="position: absolute; right: 15px; top: 12px; color: #999;"></i>
                    </div>
                    <small style="color:#7f8c8d;">Номер привязан к аккаунту.</small>
                </div>

                <div class="form-group">
                    <label>Подробное описание</label>
                    <textarea id="inputDesc" rows="5" placeholder="Расскажите про ремонт, соседей, документы..." style="resize: vertical;"></textarea>
                </div>

                <div class="form-group">
                    <label>Ссылка на фото (URL)</label>
                    <input type="text" id="inputImage" placeholder="Вставьте ссылку на картинку (https://...)">
                    <small style="color:#999">Совет: Нажмите правой кнопкой на любое фото в интернете -> "Копировать URL картинки"</small>
                </div>

                <button type="submit" class="btn-submit">Отправить на проверку</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
