<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать объявление - OshEstate</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-page="add"> <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Osh<span>Estate</span></a>
            <ul class="nav-links" id="nav-links-container">
                <li><a href="index.html">Главная</a></li>
                <li><a href="buy.html">Купить</a></li>
                <li><a href="rent.html">Снять</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="container section">
        <div class="card-style" style="max-width: 800px; margin: 0 auto;">
            <h2 style="text-align: center; margin-bottom: 25px;">Новое объявление</h2>

            <form id="createAdForm">
                
                <div class="form-group">
                    <label>Тип сделки</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label><input type="radio" name="dealType" value="sale" checked> Продажа</label>
                        <label><input type="radio" name="dealType" value="rent"> Аренда</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Категория</label>
                    <select id="inputType" required style="width: 100%; padding: 10px;">
                        <option value="flat">Квартира</option>
                        <option value="house">Дом</option>
                        <option value="land">Участок</option>
                        <option value="commerce">Коммерция</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Цена (сом)</label>
                        <input type="number" id="inputPrice" required>
                    </div>
                    <div class="form-group">
                        <label>Комнат</label>
                        <input type="number" id="inputRooms" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Площадь (м² или соток)</label>
                    <input type="number" id="inputArea" required>
                </div>

                <div class="form-group">
                    <label>Адрес (Выберите точку на карте!)</label>
                    <input type="text" id="inputAddress" placeholder="Нажмите на карту..." readonly required>
                    <input type="hidden" id="inputLat">
                    <input type="hidden" id="inputLng">
                </div>

                <div id="map-picker" style="height: 300px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; z-index: 1;"></div>

                <div class="form-group">
                    <label>Фотографии (Максимум 5)</label>
                    <input type="file" id="inputImageFile" multiple accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Телефон для связи</label>
                    <input type="tel" id="inputPhone" placeholder="0555 123 456" required>
                </div>

                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="inputDesc" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-submit">Опубликовать</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-bottom">&copy; 2026 OshEstate.</div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>

</body>
</html>
